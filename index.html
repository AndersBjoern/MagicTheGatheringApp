<!DOCTYPE html>
<html lang="da">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0"
    />
    <title>Modulær App</title>
    <link rel="manifest" href="/manifest.json" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div id="wrapper">
      <!-- Menu-knap -->
      <button id="menu-toggle" onclick="toggleNavbar()">☰</button>

      <!-- Navbar -->
      <nav id="navbar">
        <button onclick="navigateTo('home')">Home</button>
        <button onclick="navigateTo('game')">Game</button>
      </nav>

      <div id="content"></div>
    </div>

    <script type="module">
      import { gameManager } from "./js/gameManager.js";

      window.navigateTo = function (page) {
        gameManager.loadPage(page);
      };

      window.startGame = function (playerCount) {
        gameManager.loadPage("game", playerCount);
      };

      window.toggleNavbar = function () {
        const navbar = document.getElementById("navbar");
        const menuToggle = document.getElementById("menu-toggle");

        navbar.classList.toggle("active");

        if (navbar.classList.contains("active")) {
          menuToggle.textContent = "✖";
        } else {
          menuToggle.textContent = "☰";
        }
      };

      gameManager.loadPage("home");
    </script>
  </body>
</html>
